<script>	
	
	
	
	 $('#steps').css('visibility','hidden');
	
		function menubtnActive() {
		
	
  if ( $('#menu').css('display') == 'flex' )
	  
    $('#menubtn').css('background-color','rgba(0,0,0,.4)');


			
else
   $('#menubtn').css('background-color','transparent');	
			
			
			
			
	
 if ( $('#menu').css('display') == 'flex' )
	  

	
    $('#menubtn img').css('opacity','1');

			
else
  $('#menubtn img').css('opacity','0.8');
		
	
					
}
	
	
	$(function()
    {
      $('[name="bulletedPagination"]').change(function()
      {
        
		  
		  if ($("#bulletedPagination").is(':checked')) {
			  
			 $("#bullets").css("display","inline");
			  $("#numbers").css("display","none");
			  
		  }
		
		  else {
			  
			$("#bullets").css("display","none");
			  $("#numbers").css("display","inline");
			
  
			  
		  }
    });
	});
	
		
		
	



	menubtnActive();
	

		
	




	
	

	  
 $('#menubtn').on( "click", function() {

   $('#menu').toggle();

	 menubtnActive()
	

	 if ( $('#steps').css('visibility') == 'hidden' )
    $('#steps').css('visibility','visible');
  else
   $('#steps').css('visibility','hidden');

	  });	

		  
		  
		  
	

  
 $('#SBS_btn').on( "click", function() {

   $('#menu').css("display","none");
   $('#menubtn').css('background-color','transparent');	
		
	 
 if ( $('#steps').css('visibility') == 'hidden' )
    $('#steps').css('visibility','visible');
  else
   $('#steps').css('visibility','hidden');
	 
	 

		



	 
   
 if( $(this).hasClass('notActive') )
  $(this).remove();
 
    
else
  $(this).text('Start'); 
   
if( $(this).hasClass('notActive') ){
   
    $('#label').css('padding','1rem');

	
	$("#playerUI ul li").first().addClass("active");
	
}
   
 else
    $('#label').text('SBS start screen');

$(this).toggleClass('notActive');
   

  
   
});
